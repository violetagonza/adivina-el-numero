<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivina el número</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <h1>Adivina el número</h1>
    </header>
    <main class="main">
      <h2>Introduce tu número aquí:</h2>
      <form class="form" action="">
        <input class="input" type="number" value="" required />
        <button class="button">Prueba</button>
      </form>
      <p class="clue">Escribe el número y dale a Prueba</p>
      <p class="count-message">Número de intentos: <span class="counter"> 0</span></p>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
